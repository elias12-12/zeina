<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

<body>
    <div class="card" style="width: 18rem;">
  <img src="https://media.istockphoto.com/id/1028956332/photo/mixed-nuts.jpg?s=1024x1024&w=is&k=20&c=67ux5wHmlOrHm-Pmj0ShY2cWVOwh5oYmtMNZ1tOqJ-8=" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title" style="color: rgb(17, 23, 23);text-align: center;"><i>ZEINA ROASTERY</i></h5>
    <p class="card-text">At Zeina, we believe the best coffee starts with the freshest beans. We meticulously roast each batch to perfection, ensuring a rich and aromatic experience in every cup. Taste the Zeina difference!</p>
    <a href="#" class="btn btn-primary">Zeina roastery</a>
  </div>
</div>

<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://cdn.pixabay.com/photo/2016/07/28/20/32/cashew-cores-1549580_1280.jpg" class="d-block w-100" alt="WELCOME TO ZEINA ROASTERY" width="400px" height="500px">
      <div class="carousel-caption d-none d-md-block">
        <h5><i>WELCOME TO ZEINA ROASTERY</i></h5>
        <p><button type="button" class="btn btn-secondary">Zeina Coffee: Roasted with passion, brewed for you. Enjoy!</button></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://cdn.pixabay.com/photo/2017/10/04/17/21/walnut-2816934_1280.jpg" width="400px" height="500px" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5><button type="button" class="btn btn-secondary">Hello</button></h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://cdn.pixabay.com/photo/2021/01/10/18/44/nuts-5906063_1280.jpg"  width="400px" height="500px" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5><i>Brazilian Nuts</i></h5>
        <p><button type="button" class="btn btn-secondary">Earthy flavor, big benefits.</button></p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
